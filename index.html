<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>华容道游戏</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fce4ec;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #puzzle {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 4px;
      background: #444;
      padding: 4px;
      border-radius: 8px;
      width: 96vmin;
      height: 96vmin;
      box-sizing: border-box;
      touch-action: none; /* Prevent native scroll on mobile */
    }

    .tile {
      width: 100%;
      height: 100%;
      aspect-ratio: 1;
      background-size: cover;
      background-position: center;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .tile:hover {
      transform: scale(1.03);
    }

    .empty {
      background-color: white;
    }
  </style>
</head>
<body>
  <div id="puzzle"></div>

  <script src="script.js"></script>
</body>
</html>
